<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream</title>
    <!-- Bootstrap Styles-->
    <link href="__ROOT__/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="__ROOT__/assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="__ROOT__/assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="__ROOT__/assets/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>
    <div id="wrapper">
       {include file="common/header"}
        <!--/. NAV TOP  -->
        {include file="common/left"}
        <!-- /. NAV SIDE  -->
         <div id="wrapper">
                <div id="page-wrapper" >
                    <div id="page-inner">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 class="page-header">
                                        用户中心 <small>用户中心</small>
                                </h1>
                            </div>
                        </div> 
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">用户中心</div>
                                <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form role="form" action="__ROOT__/index/user/index" method="post" enctype="multipart/form-data">
                                            <input type="hidden" name="id" value="{$data.id}">
                                            <div class="form-group">
                                                <label>用户名：</label>
                                                <input class="form-control" name="user_name" value='{$data.user_name}'>
                                            </div>
                                            <div class="form-group">
                                                <label>电话：</label>
                                                <input  class="form-control" type="input" name="tel" value='{$data.tel}'>
                                            </div>
                                            <div class="form-group">
                                                <label>邮箱</label>
                                                <input  class="form-control" type="input" name="email" value='{$data.email}'>
                                            </div>
                                            <button type="submit" class="btn btn-default">保存</button>
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="__ROOT__/assets/js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script src="__ROOT__/assets/js/bootstrap.min.js"></script>
    <!-- Metis Menu Js -->
    <script src="__ROOT__/assets/js/jquery.metisMenu.js"></script>
    <!-- Morris Chart Js -->
    <script src="__ROOT__/assets/js/morris/raphael-2.1.0.min.js"></script>
    <script src="__ROOT__/assets/js/morris/morris.js"></script>
    <!-- Custom Js -->
    <script src="__ROOT__/assets/js/custom-scripts.js"></script>


</body>

</html>
