<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream</title>
    <!-- Bootstrap Styles-->
    <link href="__ROOT__/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="__ROOT__/assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="__ROOT__/assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />

    <link href="__ROOT__/assets/css/custom-styles.css" rel="stylesheet" />

<body>
    <div id="wrapper">
       {include file="common/header"}
        <!--/. NAV TOP  -->
        {include file="common/left"}
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">
			 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            Tables Page <small>翰林云通</small>
                        </h1>
                    </div>
                </div> 
                 <!-- /. ROW  -->
               
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           资讯展示
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>新闻图片</th>
                                            <th>新闻标题</th>
                                            <th>新闻内容</th>
                                            <th>编辑</th>
                                        </tr>
                                    </thead>
                            <tbody>
                                {volist name="list" id="v"}
                                <tr class="gradeU">
                                
                                <td><img src="__ROOT__/uploads/{$v.infor_img}" width="170"></td>
                                <td>{$v.infor_title}</td>
                                <td>{$v.infor_content}</td> 
                                <td><a href="{:url('infor/dele')}?infor_id={$v.infor_id}">删除</a>
                                    <a href="{:url('infor/update')}?infor_id={$v.infor_id}">修改</a></td>
                                </tr>
                                {/volist}
                            </tbody>
                                </table>
                                <div>
    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
             
       
        </div>
            
    </div>
             <!-- /. PAGE INNER  -->
            </div>
 
    <script src="__ROOT__/assets/js/jquery-1.10.2.js"></script>

     <!-- DATA TABLE SCRIPTS -->

    <script src="__ROOT__/assets/js/dataTables/dataTables.bootstrap.js"></script>
      <script>
            $(document).ready(function () {
                $('#dataTables-example').dataTable();
            });
    </script>

    <script src="__ROOT__/assets/js/custom-scripts.js"></script>
    
   
</body>

</html>
