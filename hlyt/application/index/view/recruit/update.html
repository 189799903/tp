<body>
<div id="wrapper">
   
    <!--/. NAV TOP  -->
     {include file="common/header" /} 

        <!--/. NAV TOP  -->
      {include file="common/left" /} 
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper" >
        <div id="page-inner">
		 <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        Forms Page <small>翰林云通</small>
                    </h1>
                </div>
            </div> 
             <!-- /. ROW  -->
          <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                     招聘信息修改
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form action="" method="post">
                                  <input type="hidden" name="r_id" value="{$data['r_id']}">
                                    <div class="form-group">
                                        <label>职位名称</label>
                                        <input class="form-control" type    ="text" name="r_name" value="{$data['r_name']}">
                                    </div>
                                     <div class="form-group">
                                        <label>职位类别</label>
                                        <input class="form-control" type    ="text" name="r_type" value="{$data['r_type']}">
                                    </div>
                                     <div class="form-group">
                                        <label>招聘人数</label>
                                        <input class="form-control" type    ="text" name="r_num" value="{$data['r_num']}">
                                    </div>
                                     <div class="form-group">
                                        <label>工作地点</label>
                                        <input class="form-control" type    ="text" name="r_region" value="{$data['r_region']}">
                                    </div>
                                     <div class="form-group">
                                        <label>招聘时限</label>
                                        <input class="form-control" type    ="text" name="r_expiryTime" value="{$data['r_expiryTime']}">
                                    
                                     <div class="form-group">
                                        <label>任职要求</label>
                                        <textarea id="container" name="r_demand" style="width:800px;height: 500px;">{$data['r_demand']}</textarea>
                                    </div>
                                     <div class="form-group">
                                        <label>悬赏金额</label>
                                        <input class="form-control" type="text" name="r_money" value="{$data['r_money']}">
                                    </div>
                                    <div class="form-group">
                                            <label>招聘分区</label>
                                            <select class="form-control" name="r_place">
                                                <option value="1" {if condition="$data['r_place'] eq 1"}selected{else/}
                                                ""{/if}>郑州
                                                <option value="2" {if condition="$data['r_place'] eq 2"}selected{else/}
                                                ""{/if}>郑东新区
                                            </select>
                                        </div>
                                   
                                      <input type="submit" value="修改" class="btn btn-primary">
                                    </fieldset>
                                </form>
                               
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
		
		</div>
         <!-- /. PAGE INNER  -->
        </div>
     <!-- /. PAGE WRAPPER  -->
    </div>
