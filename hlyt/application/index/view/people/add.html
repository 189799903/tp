<head>
      <meta charset="utf-8" />

    <title>Dream</title>
	<!-- Bootstrap Styles-->
    <link href="__ROOT__/assets/css/bootstrap.css" rel="stylesheet" />
     <!-- FontAwesome Styles-->
    <link href="__ROOT__/assets/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom Styles-->
    <link href="__ROOT__/assets/css/custom-styles.css" rel="stylesheet" />
     <!-- Google Fonts-->
   <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="wrapper">
        {include file="common/header"}
        <!--/. NAV TOP  -->
        {include file="common/left"}
        <div id="page-wrapper" >
            <div id="page-inner">
			 <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            人员添加 <small>People addition</small>
                        </h1>
                    </div>
                </div> 
                 <!-- /. ROW  -->
              <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            People Addition
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" method="post">
                                        <div class="form-group">
                                            <label>姓名</label>
                                            <input class="form-control" name="user_name">
                                           
                                        </div>


                                        <div class="form-group">
                                            <label>密码</label>
                                            <input type="password" name="password" class="form-control">
                                            
                                        </div>
                                        

                                        <div class="form-group">
                                            <label>手机号</label>
                                            <input class="form-control" name="mobile">
                                           
                                        </div>

                                    
                                        <!-- <div class="form-group">
                                            <label>File input</label>
                                            <input type="file">
                                        </div> -->
                                        <!-- <div class="form-group">
                                            <label>Text area</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div> -->
                                        <div class="form-group">
                                            <label>状态</label>
                                            
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="status" id="optionsRadios2" value="1">启用
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="status" id="optionsRadios3" value="0">不启用
                                                </label>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>添加角色</label>
                                            {foreach name="data" item="vo"}
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="{$vo['id']}" name="role_id[]">{$vo.name}
                                                </label>
                                            </div>
                                            {/foreach}
                                        </div>
                                      
                                   
                                
                                 
                                 
                                        <button type="submit" class="btn btn-default">添加</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                           
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

			</div>

            </div>
         <!-- /. PAGE WRAPPER  -->
        </div>
     <!-- /. WRAPPER  -->

    <script src="__ROOT__/assets/js/jquery-1.10.2.js"></script>
