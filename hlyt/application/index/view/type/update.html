<body>

            <div id="page-inner">
				<div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">

                                    <button type="submit" class="btn btn-default">修改</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </form>
                            </div>
                        </div>
                	</div>
            	</div>
