<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream</title>
    <!-- Bootstrap Styles-->
    <link href="__ROOT__/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="__ROOT__/assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="__ROOT__/assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="__ROOT__/assets/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
{include file="common/header"}
        <!--/. NAV TOP  -->
{include file="common/left"}
<body>
    <div id="wrapper">
        <div id="page-wrapper" >
            <div id="page-inner">
				<div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            	公司业务类型管理 <small>公司业务类型修改</small>
                        </h1>
                    </div>
               	</div> 
              	<div class="row">
                	<div class="col-lg-12">
                    	<div class="panel panel-default">
                        	<div class="panel-heading">公司业务类型修改&nbsp;&nbsp;<small><a href="typeShow">不想修改请点公式业务类型展示</a></small></div>
                        <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form" action="" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label>公司业务类型名称</label>
                                        <input type="hidden" name="type_id" value="{$data.type_id}">
                                        <input class="form-control" name="type_name" value="{$data.type_name}">
                                    </div>
                                    <div class="form-group">
                                        <label>公司业务类型LOGO</label>
                                        <input type="hidden" name="img" value="{$data.type_img}">
                                        <p><img src="__ROOT__/uploads/{$data.type_img}" alt="图片" style="width: 100px;height: 60px;"/></p>
                                        <input type="file" name="type_img">
                                    </div>
                                    <button type="submit" class="btn btn-default">修改</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </form>
                            </div>
                        </div>
                	</div>
            	</div>
             <script src="__ROOT__/assets/js/jquery-1.10.2.js"></script>
  <!-- Bootstrap Js -->
<script src="__ROOT__/assets/js/bootstrap.min.js"></script>
<!-- Metis Menu Js -->
<script src="__ROOT__/assets/js/jquery.metisMenu.js"></script>
  <!-- Custom Js -->
<script src="__ROOT__/assets/js/custom-scripts.js"></script>

			</div>
    	</div>
	</div>
</body>
